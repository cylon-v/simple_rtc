<div class="container" data-ng-controller="CallsController">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="video panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{contact.name}}</h3>
                </div>
                <div class="panel-body">
                    <video id="camera" class="camera" autoplay></video>
                </div>
                <div class="panel-footer">
                    <div class="row actions">
                        <button class="btn btn-danger hang-up">
                            <i class="fa fa-phone"></i>
                            <div class="text">Hang Up</div>
                        </button>
                        <button class="btn btn-default fullscreen pull-right">
                            <i class="fa fa-expand"></i>
                            <div class="text">Full Screen</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
